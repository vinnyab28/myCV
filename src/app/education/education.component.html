<mat-vertical-stepper [linear]="false" #stepper>
  <mat-step *ngFor="let degree of degrees">
      <ng-template matStepLabel>{{degree.degree}}</ng-template>
      <p matLine>{{degree.institute}} - {{degree.location}}</p>
      <p matLine>{{degree.startDate | date: "MM/yy"}} - {{degree.endDate | date: "MM/yy"}}</p>
      <p matLine>{{degree.gradeValue | number}}&nbsp;{{degree.isGPA ? 'GPA' : '%'}}</p>
  </mat-step>
</mat-vertical-stepper>
